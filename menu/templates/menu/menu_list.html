{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylemenu_list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/stylemenu_list.css' %}">
    <title>Gerência</title>
    <style>
        body {
            background-image: url("{% static 'css/imagens/FundoRestaurantesV3.png' %}");

        }
    </style>
</head>
<body>
    <div class="menu-listar" style=" width: 50%;" >
        <h1 id="titulo-gerencia">Gerência</h1>
        <ul>
        {% for item in menu_items %}
        <li>{{ item.name }} - {{ item.description }} - R${{ item.price }}
            <a href="{% url 'menu_edit' item.id %}"><button class="btn btn-warning">Editar</button></a>
            <a href="{% url 'menu_delete' item.id %}"><button  class="btn btn-danger">Delete</button></a>
        </li>
        {% endfor %}
        </ul>
        <a href="{% url 'menu_create' %}" class="link-info" >Adicionar item ao cardápio</a>
    </div>
</body>
</html>
